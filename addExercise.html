<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <link href="./css/addExercise.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <video class="input_video" autoplay muted playsinline></video>
        <canvas class="output_canvas"></canvas>
    </div>
    <div class="bodyparts">
        <img src="./img/pose_tracking_full_body_landmarks.png">
        <button class = "joint_btn" id="right_hip" style="bottom: 45% ! important; left: 57% ! important;">+</button>
        <button class = "joint_btn" id="left_hip" style="bottom: 45% ! important; left: 37% ! important;">+</button>
        <button class = "joint_btn" id="right_shoulder" style="bottom: 69% ! important; left: 63% ! important;">+</button>
        <button class = "joint_btn" id="left_shoulder" style="bottom: 69% ! important; left: 31% ! important;">+</button>
        <button class = "joint_btn" id="right_forearm" style="bottom: 59% ! important; left: 75% ! important;">+</button>
        <button class = "joint_btn" id="left_forearm" style="bottom: 59% ! important; left: 20% ! important;">+</button>
        <button class = "joint_btn" id="right_knee" style="bottom: 26% ! important; left: 62% ! important;">+</button>
        <button class = "joint_btn" id="left_knee" style="bottom: 26% ! important; left: 32% ! important;">+</button>
    </div>
    <div class = "options">
        <button id="switchBtn" onclick="changeCamera()">Switch Camera</button><br>
        <label for="delay">Record Delay:</label>
        <input type="number" id="delay" name="delay" value="3" min="0" max="10" step="1" oninput="validity.valid||(value='');"><br>
        <label for="length">Record Length:</label>
        <input type="number" id="length" name="length" value="5" min="0" max="10" step="1" oninput="validity.valid||(value='');"><br>
        <button id="recBtn" onclick="recPress()">Record</button><br><br>
    </div>
    <br>
    <label for="exname">Exercise name:</label>
    <input type="text" id="exname" name="exname"><br>
    <button id="addBtn" onclick="addRec()">Add</button>
</body>
</html>
<script src="./javascript/record.js" defer></script>
