<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <link href="./css/playRoutine.css" type="text/css" rel="stylesheet">
</head>
<body>
    <label for="exercise">Exercise: </label>
    <i id="exercise">asd</i>
    <br>
    <label for="sets">Sets: </label>
    <i id="sets">100</i>
    <label for="reps">Reps: </label>
    <i id="reps">100</i>
    <div class="container"> 
        <video class="input_video" autoplay muted playsinline></video>
        <canvas class="output_canvas"></canvas>
    </div>
    <div class = "options">
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>
        <button id="pauseBtn" onclick="recPress()">Pause</button><br><br>
    </div>
    <br>
</body>
</html>
<script src="./javascript/count.js" defer></script>
